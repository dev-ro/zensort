<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ZenSort</title>
  <meta name="description" content="ZenSort uses AI to automatically organize your YouTube liked videos into 'Smart Shelves.' Rediscover your favorite content, create new playlists, and find digital clarity.">
  <meta name="keywords" content="ZenSort, YouTube organization, AI video sorting, organize liked videos, YouTube playlist generator, content discovery, digital decluttering, video library management, k-means clustering, smart shelves">
  <meta name="theme-color" content="#9800A6">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://zensort.app/">
  <meta property="og:title" content="ZenSort">
  <meta property="og:description" content="ZenSort uses AI to automatically organize your YouTube liked videos into 'Smart Shelves.' Rediscover your favorite content, create new playlists, and find digital clarity.">
  <meta property="og:image" content="https://zensort.app/icons/Icon-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://zensort.app/">
  <meta property="twitter:title" content="ZenSort">
  <meta property="twitter:description" content="ZenSort uses AI to automatically organize your YouTube liked videos into 'Smart Shelves.' Rediscover your favorite content, create new playlists, and find digital clarity.">
  <meta property="twitter:image" content="https://zensort.app/icons/Icon-512.png">

  <link rel="canonical" href="https://zensort.app/">
  <base href="$FLUTTER_BASE_HREF">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ZenSort">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://zensort.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://zensort.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #FFFFFF;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <script src="flutter_bootstrap.js" async=""></script>


</body></html>
